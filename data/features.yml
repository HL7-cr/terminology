---
# Configuración de características de la IG

# Deshabilitar numeración automática de secciones
disable_autonumbering: true

# Sistema de feedback y reportes
feedback:
  # Crear nuevo issue
  - active: true
    dashboard:
      label: Reportar Problema
      url: https://github.com/HL7-cr/terminology/issues/new/choose
  
  # Ver issues existentes
  - active: true
    dashboard:
      label: Ver Issues
      url: https://github.com/HL7-cr/terminology/issues
  
  # Solicitar mejoras
  - active: true
    dashboard:
      label: Solicitar Mejora
      url: https://github.com/HL7-cr/terminology/issues/new?labels=enhancement
  
  # Discusiones
  - active: true
    dashboard:
      label: Discusiones
      url: https://github.com/HL7-cr/terminology/discussions

# Configuración de búsqueda
search:
  enabled: true

# Mostrar TOC (Table of Contents) en páginas
show_toc: true

# Configuración de navegación
navigation:
  show_prev_next: true
  show_breadcrumbs: true
